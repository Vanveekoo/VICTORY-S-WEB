<!DOCTYPE html>
<html>
<head>
  <meta charset ="UTF-8">
  <meta http-equiv ="X-UA-compatible" content="IT-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  
  <title>QR Code</title>
  <style>     
    
    .qr-container{
      background-color: #1B1BDE;
      padding: 20px;
      border-radius: 1px;
      box-shadow: 0 0 10px rgb(239, 239, 246);
      text-align: center;
    }
    .qr-code{
      width: 130px;
      height: 130px;
      margin-bottom: 20px;
      
    }
    .qr-text{
      font-size: 18px;
      color: #000000b6;
    }

  </style>    
</head>
<body>
  <div class="qr-container">
    <img src=".vscode\qrcode (1).png" alt="QR code" class="qr-code">
  
 <p class="qr-text">Scan the QR code</p>
  </div>
</body>
</html>
